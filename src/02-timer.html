<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" style="font-size: 20px; margin-bottom: 15px; text-align: center" id="datetime-picker" />
    <button type="button" style="font-size: 20px" data-start>Start</button>

    <div class="timer" style="display: flex; width: 5px">
      <div class="field" style="text-align: center; padding: 10px">
        <span class="value" style="font-size: 25px; font-weight: bold; width: 60px; margin: 0 15 0 15" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field" style="text-align: center; padding: 10px">
        <span class="value" style="font-size: 25px; font-weight: bold; width: 60px; margin: 0 15 0 15" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field" style="text-align: center; padding: 10px">
        <span class="value" style="font-size: 25px; font-weight: bold; width: 60px; margin: 0 15 0 15" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field" style="text-align: center; padding: 10px">
        <span class="value" style="font-size: 25px; font-weight: bold; width: 60px; margin: 0 15 0 15" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
